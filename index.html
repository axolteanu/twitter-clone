<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="loc">
      <div>
        <img src="images/big-bg.png">
        <img src="images/big-white-logo.svg">
      </div>
      <div>
        <img src="images/small-blue-logo.svg" width="45" height="57">
        <div id="header-1">Happening now</div>
        <div id="header-2">Join Twitter today.</div>
        <div>
          <button onclick="showSignUpPup()">Sign up</button>
          <p>By signing up, you agree to the <a>Terms of Service</a> and
          <a>Privacy Policy</a>, including <a>Cookie Use</a>.</p>
        </div>
        <div id="header-3">Already have an account?</div>
        <button onclick="showSignInPup()">Sign in</button>
      </div>
    </div>
    <div id="grayout-div"></div>
    <div id="signup-pup" class="pup">
      <div id="pup-header">
        <svg id="exit-pup-img" width="36" height="36" fill="transparent">
          <circle cx="18" cy="18" r="17"/>
          <line x1="12" y1="12" x2="24" y2="24" stroke="black" stroke-width="1.75"/>
          <line x1="24" y1="12" x2="12" y2="24" stroke="black" stroke-width="1.75"/>
        </svg>
        <div id="pup-title">Step 1 of 5</div>
      </div>
      <form id="pup-content">
        <div id="step-1">
          <div>Create your account</div>
          <div>
            <input id="name-input" class="input" 
            onfocusin="onFocusIn()" 
            onfocusout="onFocusOut()"/>
            <div id="name-label">Name</label>
            <div></div>
          </div>
          
        </div>
      </form>
      <div id="pup-next">Next</div>
    </div>
    <div id="signin-pup" class="pup">
      <h1>Sign in form</h1>
    </div>
    <script>

      function onFocusIn(){
        let elem = document.getElementById('name-label');
        elem.style.top = '10px';
        elem.style.fontSize = '12px';
        elem.style.color = 'rgb(29,155,240)';
      }

      function onFocusOut(){
        let elem = document.getElementById('name-label');
        if(document.getElementById('name-input').value === ''){
          elem.style.top = '20px';
          elem.style.fontSize = '18px';
        }
        elem.style.color = 'rgb(72,72,72)';
      }

      function showSignUpPup(){
        document.getElementById('signup-pup').style.visibility = 'visible';
        document.getElementById('grayout-div').style.visibility = 'visible';
      }
      
      /*document.getElementById('link').addEventListener('click', function(event) {
        event.preventDefault(); 
        window.history.pushState({},"", event.target.href);
      });*/
    </script>
  </body>
</html>
